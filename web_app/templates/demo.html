<!-- Updating graph code adapted from here: https://bl.ocks.org/mbostock/3808218 -->
<!-- Line graph code adapted from here: http://code.tutsplus.com/tutorials/building-a-multi-line-chart-using-d3js--cms-22935 -->

<svg id="visualisation" width="1000" height="500"></svg>

<script src="//d3js.org/d3.v3.min.js"></script>
<script>

console.log('1')
    var data1 = [{
    "sale": "202",
    "year": "2000"
    }, {
    "sale": "215",
    "year": "2001"
    }, {
    "sale": "179",
    "year": "2002"
    }, {
    "sale": "199",
    "year": "2003"
    }, {
    "sale": "134",
    "year": "2003"
    }, {
    "sale": "176",
    "year": "2010"
    }];

    var data2 = [{
    "sale": "152",
    "year": "2000"
    }, {
    "sale": "189",
    "year": "2002"
    }, {
    "sale": "179",
    "year": "2004"
    }, {
    "sale": "199",
    "year": "2006"
    }, {
    "sale": "134",
    "year": "2008"
    }, {
    "sale": "176",
    "year": "2010"
    }];

    var vis = d3.select("#visualisation"),
    WIDTH = 1000,
    HEIGHT = 500,
    MARGINS = {
        top: 20,
        right: 20,
        bottom: 20,
        left: 50
    };
console.log('2')
    xScale = d3.scale.linear().range([MARGINS.left, WIDTH - MARGINS.right]).domain([2000,2010]);
    yScale = d3.scale.linear().range([HEIGHT - MARGINS.top, MARGINS.bottom]).domain([134,215]);

    xAxis = d3.svg.axis()
      .scale(xScale);

    yAxis = d3.svg.axis()
      .scale(yScale);

    yAxis = d3.svg.axis()
      .scale(yScale)
      .orient("left");

    vis.append("svg:g")
      .attr("class","axis")
      .attr("transform", "translate(0," + (HEIGHT - MARGINS.bottom) + ")")
      .call(xAxis);

    vis.append("svg:g")
      .attr("class","axis")
      .attr("transform", "translate(" + (MARGINS.left) + ",0)")
      .call(yAxis);

    var lineGen = d3.svg.line()
      .x(function(d) {
        return xScale(d.year);
      })
      .y(function(d) {
        return yScale(d.sale);
      })
      .interpolate("basis");
console.log('3')
    vis.append('svg:path')
      .attr('d', lineGen(data1))
      .attr('stroke', 'green')
      .attr('stroke-width', 2)
      .attr('fill', 'none');

    vis.append('svg:path')
      .attr('d', lineGen(data2))
      .attr('stroke', 'blue')
      .attr('stroke-width', 2)
      .attr('fill', 'none');


    // The initial display.


d3.json("/dashboard/live", function(error, data) {
  console.log(data)})



    </script>
